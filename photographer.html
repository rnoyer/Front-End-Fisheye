<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <dialog id="lightbox-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title" tabindex="-1">
    <div id="lightbox-modal-container">

      <div class="lightbox-side previous-media">
        <button class="modal-button side-button" type="button" aria-label="Previous media" onclick="previousMedia()">
          <img src="assets/icons/previous.svg" alt="" />
        </button>
      </div>
      <div class="lightbox-content">

      </div>
      <div class="lightbox-side next-media">
        <button class="modal-button close-lightbox" type="button" aria-label="Close displayed media"
          onclick="closeLightboxModal()">
          <img src="assets/icons/closeDark.svg" alt="" />
        </button>
        <button class="modal-button side-button" type="button" aria-label="Next media" onclick="nextMedia()">
          <img src="assets/icons/next.svg" alt="" />
        </button>
        <div class="positional-div"></div>
      </div>

    </div>
  </dialog>

  <dialog id="contact-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="contact-modal-background" onclick="closeContactModal()" tabindex="-1"></div>
    <div id="contact-modal-container" aria-modal="true" tabindex="0">
      <header>
        <legend tabindex="0">
          <h2 id="modal-title" class="form">Contactez-moi<br></h2>
          <h2 class="submission-success" tabindex="0">Merci !</h2>
        </legend>
        <button class="modal-button" type="button" aria-label="Close contact form" onclick="closeContactModal()">
          <img src="assets/icons/closeLight.svg" alt="" />
        </button>
      </header>
      <form class="form" id="contact-form" role="form" action="./photographer.html" method="get">
        <fieldset class="form-fieldset">
          <section role="group" aria-labelledby="given-name">
            <label for="given-name">Prénom</label>
            <input type="text" name="given-name" id="given-name" autocomplete="given-name" placeholder="Jean" />
          </section>
          <section role="group" aria-labelledby="family-name">
            <label for="family-name">Nom</label>
            <input type="text" name="family-name" id="family-name" autocomplete="family-name" placeholder="Dupont" />
          </section>
          <section role="group" aria-labelledby="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="pseudo@domain.com" />
          </section>
          <section role="group" aria-labelledby="message">
            <label for="message">Votre Message</label>
            <textarea name="message" id="message" aria-labelledby="message" cols="30 rows=" 10" autocomplete="off"
              placeholder="Votre message"></textarea>
          </section>
        </fieldset>
        <button type="submit" class="contact-button" value="Send" aria-label="Send"
          onclick="fetchForm()">Envoyer</button>
      </form>
    </div>
  </dialog>

  <header class="content" aria-hidden="false">
    <a href="./index.html" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <main id="main" class="content" aria-hidden="false">
    <div class="photograph-header">
      <button class="contact-button" onclick="displayContactModal()">Contactez-moi</button>
    </div>
    <div id="filter-bar">
      <label for="sort-photos">
        <p>Trier par</p>
        <select name="Order by" class="order-by" id="sort-photos">
          <option value="Popularité" selected>Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </label>
    </div>
    <div class="photograph-portfolio"></div>
  </main>

  <footer id="footer" class="content" aria-hidden="false">
    <p class="likes-footer"> <span class="total-likes-number"></span> <span class="fa-solid fa-heart"></span></p>
    <p class="pricetag-footer">€ / jour</p>
  </footer>

  <script src="https://kit.fontawesome.com/ab507d6f0f.js" crossorigin="anonymous"></script>

  <!-- Models -->
  <script src="./scripts/models/mediaFactory.js"></script>
  <script src="./scripts/models/medias_model.js"></script>
  <script src="./scripts/models/photographers_model.js"></script>

  <!-- Controllers -->
  <script src="./scripts/controllers/photographer.js"></script>

  <!-- Views -->
  <script src="./scripts/views/portfolioHeader_view.js"></script>
  <script src="./scripts/views/portfolio_view.js"></script>
  <script src="./scripts/views/portfolioFooter_view.js"></script>
  <script src="./scripts/views/modal_view.js"></script>

  <!-- Plugins -->
  <script src="./scripts/utils/accessibility.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>

</body>

</html>
