<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div id="contact_modal">
      <div class="modal-background"></div>
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-portfolio"></div>
    </main>
    <footer id="footer">
      <p class="likes-footer"> <i class="fa-solid fa-heart"></i></p>
      <p class="pricetag-footer">€ / jour</p>
    </footer>

    <script src="https://kit.fontawesome.com/ab507d6f0f.js" crossorigin="anonymous"></script>
    <script src="./scripts/models/medias_model.js"></script>
    <script src="./scripts/models/mediaFactory.js"></script>
    <script src="./scripts/models/photographers_model.js"></script>
    <script src="./scripts/views/portfolioHeader_view.js"></script>
    <script src="./scripts/views/portfolio_view.js"></script>
    <script src="./scripts/views/portfolioFooter_view.js"></script>
    <script src="./scripts/controllers/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
